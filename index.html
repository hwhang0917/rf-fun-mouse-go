<html>

<head>
    <title>RunFridge | Go WASM Fun Mouse</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then(res => {
            go.run(res.instance)
        })
    </script>
    <style>
        body,
        pre {
            margin: 0;
            padding: 0;
        }

        #mycanvas {
            position: fixed;
            opacity: 0.5;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas"></canvas>
    <footer>
        <a href="https://github.com/hwhang0917" target="_blank">
            RUNFRIDGE
        </a>
    </footer>
</body>

</html>
